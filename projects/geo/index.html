<div id="map"></div>

<script type='template' id="baloonTemplate">
  <div class="popup">
    <ul class="review"></ul>
    <div class="myForm" data-role="review-form">
      <h3 class="popup__title">Отзыв:</h3>
      <div class="myForm__item">
        <input class="myForm__input" type="text" data-role="review-name" placeholder="Укажите ваше имя">
      </div>
      <div class="myForm__item">
        <input class="myForm__input" type="text" data-role="review-place" placeholder="Укажите место">
      </div>
      <div class="myForm__item">
        <textarea class= "myForm__input myForm__input--request" data-role="review-text" placeholder = "Оставить отзыв" ></textarea>
      </div>
      <div class="myForm__item">
        <button class="myForm__btn" data-role="review-add">Добавить</button>
      </div>
      <span class="myForm__error"></span>
    </div>
  </div>
</script>
